<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Shapefiles</title>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
	<script src="https://unpkg.com/shpjs@latest/dist/shp.js"></script>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
	<script src="https://unpkg.com/papaparse@4.6.3/papaparse.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/catiline/2.9.3/catiline.min.js"></script>
	<!-- <script src="leaflet.shpfile.js"></script> -->
	<style type="text/css">
		#map {
			height: 700px;
		}
	</style>
</head>

<body>
	<div>
		<button onclick="addGeoJSON()">Click me</button>

	</div>
	<div id="map" />

	<script type="text/javascript">


var map = L.map('map').setView([40.7590, -73.9844], 12);


var baseLayer = L.tileLayer('https://maps{s}.nyc.gov/xyz/1.0.0/carto/basemap/{z}/{x}/{y}.jpg', {
	minNativeZoom: 8,
	maxNativeZoom: 19,
	subdomains: '1234',
	bounds: L.latLngBounds([39.3682, -75.9374], [42.0329, -71.7187])
});
map.addLayer(baseLayer);

var labelLayer = L.tileLayer('https://maps{s}.nyc.gov/xyz/1.0.0/carto/label/{z}/{x}/{y}.png8', {
	minNativeZoom: 8,
	maxNativeZoom: 19,
	subdomains: '1234',
	bounds: L.latLngBounds([40.0341, -74.2727], [41.2919, -71.9101])
});
map.addLayer(labelLayer);

// function style(feature) {
// 	fillColor = '#'+Math.floor(Math.random()*16777215).toString(16);
//   return {
// 	// color: feature.properties.color,
// 	color: "#FCB81E",
//     fillColor: fillColor,
//     weight: 2,
//     opacity: 1,
//     fillOpacity: 0.7
//   };
// }

var geo = L.geoJson({ features: [] }, {
			style: style,
			onEachFeature: function popUp(f, l) {
				var out = [];
				if (f.properties) {
					for (var key in f.properties) {
						out.push(key + ": " + f.properties[key]);
					}
					l.bindPopup(out.join("<br />"));
				}
			}
		})

// to make color scales
// colorbrewer2.org to find the color scheme

function getColor(p) {
    return p > 80000 ?  '#31a354' :
        p > 40000 ? '#a1d99b' :
       '#e5f5e0';
}

// created a new style function that styles by population
function style(feature) {
    return {
	fillColor: getColor(feature.properties.POPULATION),
	weight: 2,
	opacity: 1,
	color: 'white',
	dashArray: '3',
	fillOpacity: 0.7
    };
}

var addGeoJSON = function () {
	if (map.hasLayer(geo)) {
		map.removeLayer(geo);
	} else {
		geo.addTo(map);
		var base = 'ZIP_CODE_040114.zip';
		shp(base).then(function (data) {
			geo.addData(data);
		});
	};

}



	</script>
</body>

</html>
